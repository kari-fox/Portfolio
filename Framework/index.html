<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,300i,400" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel='stylesheet' href='bootstrap/css/bootstrap.css'>
		<script type='text/javascript' src='bootstrap/js/bootstrap.js'></script>
		<link rel='stylesheet' href='styles.css'>
		<title>Kari Fox</title>
	</head>
	<body>
		<div class='container'>
		<div class='row'>
			<div class='col-md-6 header'>
				<img src='images/maxxlogo.png' class='logo' alt='Maxx Potential Logo'>
			</div>
			<div class='col-md-6 text-right header'>
				<h1 class='huge-text'>Kari Fox</h1>
				<h4 class='italics'>Security Grasshopper</h4>
			</div>
		</div>
		<div class='row'>
			<div id='scroll-big' class='carousel slide' data-ride='carousel'>
				<ol class='carousel-indicators'>
					<li data-target='#scroll-big' data-slide-to='0' class='active'></li>
					<li data-target='#scroll-big' data-slide-to='1' class></li>
					<li data-target='#scroll-big' data-slide-to='1' class></li>
				</ol>
				<div class='carousel-inner' role='listbox'>
					<div class='item active'>
						<img src='images/main.jpg' alt='Image of computer with code on screen' class='img-responsive big-image'>
					</div>
					<div class='item'>
						<img src='http://placehold.it/100x100' class='img-responsive big-image'>
					</div>
					<div class='item'>
						<img src='http://placehold.it/1000x500' class='img-responsive big-image'>
					</div>
				</div>
				<a class="left carousel-control" href="#scroll-big" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#scroll-big" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class='row'>
			<h2 class='col-md-12'>Projects In Progress</h2>
		</div>
		<div class='row text-center'>
			<div class='col-md-4 project'>
				<img src='images/MixxMaster.jpg' class='img-responsive' data-toggle="modal" data-target="#MixxMaster">
				<h3>MixxMaster</h3>
				<a href='http://www.github.com/kari-fox/MixxMaster' class='thin-text'>http://www.github.com/kari-fox/MixxMaster</a>
			</div>
			<div class='col-md-4 project'>
				<img src='http://placehold.it/640x500' class='img-responsive'>
				<h3>WordPress Portfolio</h3>
				<a href='http://www.google.com' class='thin-text'>WordPress Portfolio</a>
			</div>
			<div class='col-md-4 project'>
				<img src='http://placehold.it/640x500' class='img-responsive'>
				<h3>Search Engine</h3>
				<a href='http://www.google.com' class='thin-text'>Search Engine</a>
			</div>
		</div>
		<div class='modal fade' id='MixxMaster' tabindex='-1' role='dialog'>
			<div class='modal-dialog' role='document'>
				<div class='modal-content'>
					<div class='modal-header'>
						<div class='row'>
							<div class='col-md-11'>
								<h3 class='modal-title'>MixxMaster</h3>
							</div>
							<div class='col-md-1'>
								<button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
						</div>
					</div>
					<div class='modal-body'>
						<div class='row'>
							<div class='col-md-3'>
								<img src='http://placehold.it/200x200' class='img-responsive'>
							</div>
							<div class='col-md-9'>
								<p>A basic idle clicker game created using Python and Tkinter.</p>
							</div>
						</div>
					</div>
					<div class='modal-footer'>
						<button type='button' class='btn btn-default btn-close' data-dismiss='modal'>Close</button>
						<a class='btn btn-default project' href='http://www.github.com/kari-fox/MixxMaster' role='button'>Visit project page</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
